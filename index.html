<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Crest Of Adventure - Login Test</title>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Google Login Test</h1>

  <button id="google-login-btn" style="padding:10px 20px; font-size:18px;">
    Google 로그인
  </button>

  <script>
    // -----------------------------
    // Firebase 설정 (너 파이어베이스 콘솔에서 복붙해온 config 넣으면 됨)
    // -----------------------------
    const firebaseConfig = {
      apiKey: "너_apiKey",
      authDomain: "너_projectId.firebaseapp.com",
      projectId: "너_projectId",
      storageBucket: "너_projectId.appspot.com",
      messagingSenderId: "너값",
      appId: "너값"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    document.getElementById("google-login-btn").addEventListener("click", () => {
      auth.signInWithPopup(provider)
        .then((result) => {
          console.log("로그인 성공:", result.user);
          alert("로그인 성공: " + result.user.email);
        })
        .catch((error) => {
          console.error("로그인 실패:", error);
          alert("로그인 실패: " + error.message);
        });
    });
  </script>
</body>
</html>
