<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crest of Adventure</title>
</head>

<body style="margin:0; padding:0;">

    <img src="주점.png" 
         style="width:100%; max-height:500px; object-fit:contain; display:block;">

    <div style="text-align:center; margin-top:30px;">
        <button onclick="googleLogin()" 
                style="padding:12px 20px; font-size:20px; cursor:pointer;">
            구글로 로그인
        </button>
    </div>

    <script type="module">
        import { initializeApp } 
            from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } 
            from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "여기에 너 값",
            authDomain: "여기에 너 값",
            projectId: "여기에 너 값",
            storageBucket: "여기에 너 값",
            messagingSenderId: "여기에 너 값",
            appId: "여기에 너 값"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.googleLogin = function() {
            signInWithPopup(auth, provider)
            .then((result) => {
                const user = result.user;
                alert("구글 로그인 성공: " + user.email);
            })
            .catch((error) => {
                console.error(error);
                alert("로그인 실패: " + error.message);
            });
        }
    </script>

</body>
</html>
